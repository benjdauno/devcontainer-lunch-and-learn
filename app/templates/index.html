<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevContainer Sample App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        #results {
            margin-top: 20px;
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>DevContainer Sample App</h1>
    <p>This is a simple Flask application running in a Docker container with MySQL and ProxySQL.</p>
    
    <button id="testDbBtn">Test Database Connection</button>
    
    <div id="results"></div>

    <script>
        document.getElementById('testDbBtn').addEventListener('click', function() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.textContent = 'Loading...';
            
            fetch('/api/db-test')
                .then(response => response.json())
                .then(data => {
                    resultsDiv.textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    resultsDiv.textContent = `Error: ${error.message}`;
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
